<!DOCTYPE html>
<html>
	<style>
	* {
      touch-action: manipulation;
  	}
	</style>
	<head> <title>Pico W</title> </head>

	<body>
		<input type="range" min="0" max="15" value="7" id="slider">
	</body>

	<script> 

	const ip = "SERVER_IP";
	const delay = 1000 / 20;

	const interval = setInterval(send_state, delay);

	function send_state() {
		const slider = document.getElementById('slider');
		let value = slider.value;
		fetch(ip + value, {
			method: "PUT",
			headers: {
				"Content-Type": "application/json",
			},
		})
		.catch((error) => {
			console.error("Error:", error);
		});

	}

	</script>

</html>
