<!DOCTYPE html>
<html>
	<style>
	* {
      touch-action: manipulation;
  	}
	</style>
	<script> 

	var ip = "SERVER_IP";

	function plus_one() {
		fetch(ip + "_plus_one", {
			method: "PUT",
			headers: {
				"Content-Type": "application/json",
			},
		})
		.catch((error) => {
			console.error("Error:", error);
		});
	}

	function minus_one() {
		fetch(ip + "_minus_one", {
			method: "PUT",
			headers: {
				"Content-Type": "application/json",
			},
		})
		.catch((error) => {
			console.error("Error:", error);
		});
	}

	</script>

	<head> <title>Pico W</title> </head>

	<body>
		<button style="height:400px;width:400px" id="plus_one" onclick="plus_one()">  </button> </br>
		<button style="height:400px;width:400px" id="minus_one" onclick="minus_one()">  </button></br>
	</body>
</html>
